  db:
    image: bitnami/postgresql
    environment:
      POSTGRES_USER: squall
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: expenses-db
    ports:
      - "5432:5432"
    networks:
      - app-network
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U squall -d expenses-db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
networks:
  app-network:
    driver: bridge


